{% extends 'base.html' %}
{% block title %}
    welcome to myapp
{% endblock %}
{% block body_block %}
    {% if categories %}
            <ul>
                {% for category in categories %}
                <li><a href="/category/{{ category.slug }}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There are no categories present.</strong>
        {% endif %}
{% endblock %}
